test_kind: js_test

selector:
  roots:
    - jstests/external_auth/*.js

# Auth tests start their own mongod's.
executor:
  config:
    shell_options:
      global_vars:
        TestData:
          roleGraphInvalidationIsFatal: true
          setParameters:
            logComponentVerbosity: "{accessControl:2}"
      nodb: ""
