# This is a smoke test suite for Storage Execution. It is meant to be run locally in a relatively
# short period of time (< 10 minutes, excluding compile time) and is meant to give feedback on
# whether a given change broke any major feature functionality. It is not meant to replace a full
# patch build, but rather to provide a means to receive feedback during iterative development.
#
# The unit tests of the smoke test suite can be run with the following:
# bazel test --test_tag_filters=server-storage-execution,-intermediate_target --test_output=summary //src/mongo/...
# This will run the tests in parallel.
# The integration test component of the suite can be run with:
# bazel build install-dist-test && python buildscripts/run_smoke_tests.py --suites=storage-execution
#
# This includes tests across all of the components that the team owns. Smoke test suites for
# particular components that the team owns can be found within this directory, and will be
# named <component_name>.yml. The components that storage execution owns are as follows:
# server-bsoncolumn
# server-collection-write-path
# server-external-sorter
# server-index-builds
# server-key-string
# server-storage-engine-integration
# server-timeseries-bucket-catalog
# server-tracking-allocators
# server-ttl

